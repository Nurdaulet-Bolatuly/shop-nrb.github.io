<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .register-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="file"],
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input:enabled {
      border-color: #007bff;
    }

    input:disabled {
      background-color: #e9ecef;
    }

    input:valid {
      border-color: #28a745;
    }

    input:invalid {
      border-color: #dc3545;
    }

    input[type="radio"]:checked + label {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="register-form">
    <h2>User Register</h2>
    <form action="#" method="post">
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="name" required>

      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="lastname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="@gmail.com" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="+7 *** *** ** **" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label>Gender:</label>
      <div>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>

      <label for="profilePhoto">Download profile photo:</label>
      <input type="file" id="profilePhoto" name="profilePhoto">

      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">terms of use</a></label>
      </div>

      <button type="submit"><a href="cojjj.html">Registration</a></button>
    </form>
  </div>
</body>
</html>
